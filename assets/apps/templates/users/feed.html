<div class="main-container dashboard">
    <div class="book-list">

        <div ng-repeat="feed in ctrl.feeds" class="feed-item">
            <div class="user-profile">
                <div class="avatar-sm pull-left">
                    <div class="photo img-circle" style="background-image:url('{{ feed.user.image }}');">
                    </div>
                </div>
                <div class="details">
                    <p>
                        <a ui-sref="profile({handle:feed.user.username})"><span class="user">{{ feed.user.display_name }}</span></a>
                        <span class="event-name">{{ ctrl.actionText[feed.action] }}&nbsp;&nbsp;<a href="">{{ feed.item.title || feed.item.display_name }}</a></span>
                    </p>
                </div>
            </div>

            <div ng-if="feed.action !== 'follow'" class="book-card">
                <div class="cover">
                    <img src="{{ feed.item.cover }}" class="img-responsive">
                </div>
                <div class="details">
                    <div>
                        <div class="pull-right">
                        </div>
                        <h3 class="title">{{ feed.item.title }}</h3>
                        <div>
                            <div class="price pull-right">
                                <p ng-if="feed.item.price !== '0.00'">$ {{ feed.item.price }}</p>
                                <p ng-if="feed.item.price === '0.00'">FREE</p>
                            </div>
                            <div class="rating">
                                <span class="icon ion-android-star"></span>
                                <span class="icon ion-android-star"></span>
                                <span class="icon ion-android-star"></span>
                                <span class="icon ion-android-star-outline"></span>
                                <span class="icon ion-android-star-outline"></span>
                                <span class="status">Trending</span>
                            </div>
                        </div>
                    </div>
                    <!-- limited to 300 characters -->
                    <p class="description">{{ feed.item.description }}</p>
                    <div>
                        <div class="social-meta">
                            <div class="pull-right">
                                <a href="#"><span class="icon ion-android-share-alt"></span></a>
                                <a href="#"><span class="icon ion-more"></span></a>
                            </div>
                            <a href="#">Read now</a>
                            <a href="#"><span class="icon ion-ios-heart-outline"></span></a>
                            <a href="#">
                                <div class="photo img-circle " style="background-image:url('/static/images/userx3.png');"></div>
                                <div class="photo img-circle " style="background-image:url('/static/images/userx3.png');"></div>
                                <div class="photo img-circle " style="background-image:url('/static/images/userx3.png');"></div>
                                <div class="photo img-circle " style="background-image:url('/static/images/userx3.png');"></div>
                                <div class="photo img-circle more-people">+5</div>
                            </a>
                            <a href="#">9 Comments</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div ng-include
     ng-controller="RecentActivitiesController as ctrl"
     src="'/static/apps/templates/recent.html'"
     style="display:none;"></div>
