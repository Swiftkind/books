<form ng-submit="ctrl.signin(form)">
    <input ng-model="form.email" type="text" placeholder="Email">
    <input ng-model="form.password" type="password" placeholder="Password">
    <button type="submit">Login</button>
</form>
<a ng-href="/accounts/facebook/login/">Facebook Login</a>
<a ng-href="/accounts/google/login/">Google Login</a>
