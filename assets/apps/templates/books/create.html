<div class="main-container" style="margin-top: 150px;">
    <div class="row">
        <div class="col-sm-4">
            <div class="well" style="height: 250px;">
                Drop files here.
            </div>
        </div>

        <div class="col-sm-6">
            <form class="form form-horizontal"
                ng-submit="ctrl.createBook(form)">
                <div class="form-group">
                    <label for="name">Title</label>
                    <input class="form-control"
                        placeholder="Your book name"
                        name="title" ng-model="form.title"/>
                </div>

                <div class="form-group">
                    <label for="name">Description</label>
                    <textarea class="form-control" rows="4" name="description" ng-model="form.description"></textarea>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">Category</label>
                            <select name="category"
                                ng-options="category.id as category.name for category in ctrl.categories track by category.id" ng-model="form.category"></options>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="tags">Tags</label>
                            <input class="form-control" name="tags"/>
                        </div>
                    </div>
                </div>

                <div class="pull-right">
                    <button type="button" class="btn btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-default">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
